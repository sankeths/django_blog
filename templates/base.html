{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block link%}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <title>{% block title%}Default Title{% endblock %}</title>
  </head>
  <body>

      <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-light navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/sanketh.svg' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Sanketh
                  </a>
                  <span class="navbar-text">
                    <a class="navbar-brand" href="{% url 'posts' %}">
                    All Posts
                    </a>              
                </span>
                </div>
                
              </nav>
            
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    {%block preview%}
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <div class="text-center">
                                <h2 class="fw-bolder">This is my Space</h2>
                                <h3>"Sanketh"</h3>
                                <p class="lead fw-normal text-muted mb-5">Lets write some amazing things here</p>
                            </div>
                        </div>
                    </div>
                    {% endblock %}
                    <div class="row gx-5">
                    <!-- This is where you include posts -->
                    {% block post%} {%endblock%}
                    </div>
                </div>
            </section>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
